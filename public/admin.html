<!-- Supabase & Logic -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const ADMIN_SECRET = 'MyBeautyShop_2026_Boss_Only!'; 
    
    // Parse Store ID
    const urlParams = new URLSearchParams(window.location.search);
    const STORE_ID = urlParams.get('store_id');
    
    const API_URL = '/api/admin-manage?secret=' + ADMIN_SECRET + (STORE_ID ? '&store_id=' + STORE_ID : '');
    
    let supabaseClient = null;
    let allBookings = [];

    async function init() {
        await initSupabase();
        loadBookings();
    }

    async function initSupabase() {
        try {
            const res = await fetch('/api/config');
            const config = await res.json();
            if (window.supabase) {
                supabaseClient = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
            }
        } catch(e) { console.error(e); }
    }

    async function loadBookings() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error('Auth Error');
            allBookings = await response.json();
            
            // Fetch profiles
            if (supabaseClient) {
                const userIds = [...new Set(allBookings.map(b => b.user_id))].filter(id => id);
                if (userIds.length > 0) {
                    const { data: profiles } = await supabaseClient
                        .from('profiles')
                        .select('user_id, display_name, custom_name, picture_url')
                        .in('user_id', userIds);
                    
                    if (profiles) {
                        const profileMap = {};
                        profiles.forEach(p => {
                             profileMap[p.user_id] = {
                                 name: p.custom_name || p.display_name,
                                 avatar: p.picture_url
                             };
                        });
                        
                        allBookings = allBookings.map(b => {
                            const p = profileMap[b.user_id];
                            if (p) {
                                b.displayName = p.name;
                                b.avatarUrl = p.avatar;
                            }
                            return b;
                        });
                    }
                }
            }

            renderBookings(allBookings);
            updateStats(allBookings);

        } catch (e) {
            document.getElementById('bookingList').innerHTML = '<div class="text-center text-red-500 py-10">載入失敗</div>';
        }
    }

    function renderBookings(bookings) {
        const listDiv = document.getElementById('bookingList');
        if (bookings.length === 0) {
            listDiv.innerHTML = '<div class="text-center py-10 text-gray-400">目前無預約</div>';
            return;
        }

        // Sort by date/time
        bookings.sort((a, b) => {
             const da = (a.date || '') + (a.time || '');
             const db = (b.date || '') + (b.time || '');
             return da.localeCompare(db);
        });
        
        // Update Date Header
        const dateHeader = document.getElementById('dateHeader');
        if (bookings.length > 0) {
             const firstDate = bookings[0].date;
             try {
                const d = new Date(firstDate);
                const today = new Date();
                const isToday = d.toDateString() === today.toDateString();
                const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
                // Check if date is valid
                if (!isNaN(d.getTime())) {
                    const dateStr = `${d.getFullYear()}年${d.getMonth()+1}月${d.getDate()}日 (${weekdays[d.getDay()]})${isToday ? ' (今日)' : ''}`;
                    dateHeader.innerText = dateStr;
                    dateHeader.classList.remove('hidden');
                } else {
                    dateHeader.classList.add('hidden');
                }
             } catch(e) {
                 dateHeader.classList.add('hidden');
             }
        } else {
             dateHeader.classList.add('hidden');
        }

        listDiv.innerHTML = bookings.map(b => {
            let details = {};
            try { details = typeof b.message === 'string' ? JSON.parse(b.message) : b.message; } catch(e) {}
            
            const date = b.date || details.date || '未知';
            const time = b.time || details.time || '未知';
            const phone = b.phone || details.phone || '未知';
            const service = b.service || details.service || '一般預約';
            let name = b.displayName || b.user_id || '未知用戶';
            if (name === b.user_id && name.length > 8) name = name.substr(0, 8) + '...';
            
            // Avatar logic
            const avatarUrl = b.avatarUrl || details.pictureUrl || 'https://www.w3schools.com/howto/img_avatar.png';

            // Calculate End Time & Duration
            let endTime = b.end_time || details.end_time || details.endTime;
            let durationStr = '60 分鐘';

            if (time !== '未知') {
                try {
                    const [h, m] = time.split(':').map(Number);
                    const startDate = new Date();
                    startDate.setHours(h, m, 0, 0);
                    
                    if (!endTime) {
                        const endDate = new Date(startDate.getTime() + 60 * 60 * 1000);
                        endTime = `${String(endDate.getHours()).padStart(2, '0')}:${String(endDate.getMinutes()).padStart(2, '0')}`;
                    }
                    
                    const [eh, em] = endTime.split(':').map(Number);
                    const endDate = new Date();
                    endDate.setHours(eh, em, 0, 0);
                    
                    let diffMs = endDate - startDate;
                    if (diffMs < 0) diffMs += 24 * 60 * 60 * 1000;
                    
                    const diffMins = Math.floor(diffMs / 60000);
                    durationStr = `${diffMins} 分鐘`;
                } catch (e) { console.error('Time Calc Error', e); }
            }

            return `
            <div class="bg-white rounded-2xl p-4 shadow-sm flex flex-col gap-4">
    <div class="flex justify-between items-start">
        <div class="flex gap-4">
            <div class="w-14 h-14 rounded-full overflow-hidden bg-slate-100 shrink-0 border border-slate-50">
                <img alt="${escapeHtml(name)}" class="w-full h-full object-cover" src="${avatarUrl}" onerror="this.src='https://www.w3schools.com/howto/img_avatar.png'"/>
            </div>
            <div class="flex flex-col">
                <h3 class="text-base font-bold text-[#333333]">${escapeHtml(name)}</h3>
                <div class="flex items-center gap-1 text-slate-500 text-sm mt-0.5">
                    <span class="material-symbols-outlined text-xs">call</span>
                    <span>${escapeHtml(phone)}</span>
                </div>
            </div>
        </div>
        <div class="text-right">
            <div class="text-primary font-bold text-base">${time}</div>
            <div class="text-[10px] text-slate-400 font-medium">${durationStr}</div>
        </div>
    </div>
    <div class="bg-primary-light rounded-lg p-3">
        <div class="flex items-center gap-2">
            <span class="material-symbols-outlined text-primary text-sm">spa</span>
            <p class="text-sm font-semibold text-primary">${escapeHtml(service)}</p>
        </div>
    </div>
    <div class="flex gap-2 pt-1">
        <button class="flex-1 bg-primary text-white text-sm font-bold py-3 rounded-xl flex items-center justify-center gap-2" onclick="editBooking(${b.id}, '${date}', '${time}', '${endTime}')">
            <span class="material-symbols-outlined text-lg">edit</span>
            編輯
        </button>
        <button class="flex-1 bg-secondary-grey text-slate-600 text-sm font-bold py-3 rounded-xl" onclick="cancelBooking(${b.id})">取消預約</button>
    </div>
</div>
            `;
        }).join('');
    }

    function updateStats(bookings) {
        // Removed
    }

    function filterBookings(type, btn) {
        const container = document.getElementById('filterTabs');
        const btns = container.querySelectorAll('button');
        
        btns.forEach(b => {
            b.className = "flex-1 py-2.5 text-sm font-medium rounded-full text-slate-500 hover:text-primary-dark transition-colors";
        });
        btn.className = "flex-1 py-2.5 text-sm font-bold rounded-full bg-white text-primary-dark shadow-sm";

        let filtered = allBookings;
        if (type === 'today') {
            const d = new Date();
            const todayStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            filtered = allBookings.filter(b => b.date === todayStr);
        } else if (type === 'week') {
            const now = new Date();
            const startOfWeek = new Date(now.setDate(now.getDate() - now.getDay()));
            const endOfWeek = new Date(now.setDate(now.getDate() - now.getDay() + 6));
            filtered = allBookings.filter(b => {
                const d = new Date(b.date);
                return d >= startOfWeek && d <= endOfWeek;
            });
        }
        renderBookings(filtered);
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // Logic from old admin.html for Edit/Cancel
    async function editBooking(id, oldDate, oldTime, oldEndTime) {
        const newDate = await CustomModal.prompt('修改預約', '請輸入新的日期 (YYYY-MM-DD):', oldDate, 'YYYY-MM-DD', 'date');
        if (!newDate) return;
        
        const newStartTime = await CustomModal.prompt('修改預約', '請輸入新的開始時間 (HH:mm):', oldTime, 'HH:mm', 'time');
        if (!newStartTime) return;
        
        let defaultEndTime = oldEndTime || '';
        if (!defaultEndTime) {
            try {
                const [h, m] = newStartTime.split(':').map(Number);
                const d = new Date(); d.setHours(h + 1); d.setMinutes(m);
                defaultEndTime = `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
            } catch (e) {}
        }
        
        const newEndTime = await CustomModal.prompt('修改預約', '請輸入新的結束時間 (HH:mm):', defaultEndTime, 'HH:mm', 'time');
        if (!newEndTime) return;

        try {
            const response = await fetch(API_URL, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appointment_id: id, new_date: newDate, new_start_time: newStartTime, new_end_time: newEndTime })
            });
            if (response.ok) {
                await CustomModal.success('成功', '修改成功！');
                loadBookings();
            } else {
                await CustomModal.error('失敗', '修改失敗');
            }
        } catch (e) { await CustomModal.error('錯誤', '系統錯誤: ' + e.message); }
    }

    async function cancelBooking(id) {
        const confirmed = await CustomModal.confirm('取消預約', '確定要取消此預約嗎？此操作無法復原。', '確定取消', '保留');
        if (!confirmed) return;
        
        try {
            const response = await fetch(API_URL, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appointment_id: id })
            });
            if (response.ok) {
                await CustomModal.success('成功', '預約已取消');
                loadBookings();
            } else {
                await CustomModal.error('失敗', '取消失敗');
            }
        } catch (e) { await CustomModal.error('錯誤', '系統錯誤: ' + e.message); }
    }

    init();
</script>
