<span class="material-icons text-3xl">add</span>

<!-- Supabase & Logic -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const ADMIN_SECRET = 'MyBeautyShop_2026_Boss_Only!'; 
    const API_URL = '/api/admin-manage?secret=' + ADMIN_SECRET;
    
    let supabaseClient = null;
    let allBookings = [];

    async function init() {
        await initSupabase();
        loadBookings();
    }

    async function initSupabase() {
        try {
            const res = await fetch('/api/config');
            const config = await res.json();
            if (window.supabase) {
                supabaseClient = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
            }
        } catch(e) { console.error(e); }
    }

    async function loadBookings() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error('Auth Error');
            allBookings = await response.json();
            
            // Fetch profiles
            if (supabaseClient) {
                const userIds = [...new Set(allBookings.map(b => b.user_id))].filter(id => id);
                if (userIds.length > 0) {
                    const { data: profiles } = await supabaseClient
                        .from('profiles')
                        .select('user_id, display_name, custom_name')
                        .in('user_id', userIds);
                    
                    if (profiles) {
                        const profileMap = {};
                        profiles.forEach(p => profileMap[p.user_id] = p.custom_name || p.display_name);
                        
                        allBookings = allBookings.map(b => {
                            b.displayName = profileMap[b.user_id] || b.user_id;
                            return b;
                        });
                    }
                }
            }

            renderBookings(allBookings);
            updateStats(allBookings);

        } catch (e) {
            document.getElementById('bookingList').innerHTML = '<div class="text-center text-red-500 py-10">載入失敗</div>';
        }
    }

    function renderBookings(bookings) {
        const listDiv = document.getElementById('bookingList');
        if (bookings.length === 0) {
            listDiv.innerHTML = '<div class="text-center py-10 text-gray-400">目前無預約</div>';
            return;
        }

        // Sort by date/time
        bookings.sort((a, b) => {
             const da = (a.date || '') + (a.time || '');
             const db = (b.date || '') + (b.time || '');
             return da.localeCompare(db);
        });

        listDiv.innerHTML = bookings.map(b => {
            let details = {};
            try { details = typeof b.message === 'string' ? JSON.parse(b.message) : b.message; } catch(e) {}
            
            const date = b.date || details.date || '未知';
            const time = b.time || details.time || '未知';
            const phone = b.phone || details.phone || '未知';
            const service = b.service || details.service || '一般預約';
            let name = b.displayName || b.user_id || '未知用戶';
            if (name === b.user_id && name.length > 8) name = name.substr(0, 8) + '...';

            return `
            <div class="bg-white dark:bg-gray-800 rounded-2xl p-5 shadow-sm border border-gray-100 dark:border-gray-700">
                <div class="flex justify-between items-start mb-4">
                <div>
                <span class="text-xs font-bold text-primary bg-blue-50 dark:bg-blue-900/30 px-2 py-1 rounded uppercase tracking-wider">${time}</span>
                <h3 class="text-lg font-bold mt-2">${escapeHtml(name)}</h3>
                <p class="text-sm text-gray-500 dark:text-gray-400">${escapeHtml(phone)}</p>
                </div>
                <div class="text-right">
                <p class="text-sm font-medium text-gray-500 dark:text-gray-400">${date}</p>
                <p class="text-sm font-semibold text-gray-700 dark:text-gray-300 mt-1">${escapeHtml(service)}</p>
                </div>
                </div>
                <div class="flex gap-3">
                <button class="flex-1 bg-primary text-white py-2.5 rounded-xl font-semibold flex items-center justify-center gap-2 active:scale-95 transition-transform" onclick="editBooking(${b.id}, '${date}', '${time}')">
                <span class="material-icons text-sm">edit</span> 編輯
                </button>
                <button class="flex-1 bg-rose-500 text-white py-2.5 rounded-xl font-semibold flex items-center justify-center gap-2 active:scale-95 transition-transform" onclick="cancelBooking(${b.id})">
                <span class="material-icons text-sm">cancel</span> 取消預約
                </button>
                </div>
            </div>
            `;
        }).join('');
    }

    function updateStats(bookings) {
        document.getElementById('totalCount').innerText = bookings.length;
        const todayStr = new Date().toISOString().split('T')[0];
        const todayCount = bookings.filter(b => b.date === todayStr).length;
        document.getElementById('todayCount').innerText = todayCount;
    }

    function filterBookings(type, btn) {
        // Reset buttons
        const btns = btn.parentElement.querySelectorAll('button');
        btns.forEach(b => {
            b.className = "bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap";
        });
        btn.className = "bg-primary text-white px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap";

        let filtered = allBookings;
        if (type === 'today') {
            const todayStr = new Date().toISOString().split('T')[0];
            filtered = allBookings.filter(b => b.date === todayStr);
        } else if (type === 'week') {
            // Simple logic for this week
            const now = new Date();
            const startOfWeek = new Date(now.setDate(now.getDate() - now.getDay()));
            const endOfWeek = new Date(now.setDate(now.getDate() - now.getDay() + 6));
            filtered = allBookings.filter(b => {
                const d = new Date(b.date);
                return d >= startOfWeek && d <= endOfWeek;
            });
        }
        renderBookings(filtered);
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // Logic from old admin.html for Edit/Cancel
    async function editBooking(id, oldDate, oldTime) {
        const newDate = prompt('請輸入新的日期 (YYYY-MM-DD):', oldDate);
        if (!newDate) return;
        const newStartTime = prompt('請輸入新的開始時間 (HH:mm):', oldTime);
        if (!newStartTime) return;
        
        let defaultEndTime = '';
        try {
            const [h, m] = newStartTime.split(':').map(Number);
            const d = new Date(); d.setHours(h + 1); d.setMinutes(m);
            defaultEndTime = `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
        } catch (e) {}
        
        const newEndTime = prompt('請輸入新的結束時間 (HH:mm):', defaultEndTime);
        if (!newEndTime) return;

        try {
            const response = await fetch(API_URL, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appointment_id: id, new_date: newDate, new_start_time: newStartTime, new_end_time: newEndTime })
            });
            if (response.ok) {
                alert('修改成功！');
                loadBookings();
            } else {
                alert('修改失敗');
            }
        } catch (e) { alert('錯誤: ' + e.message); }
    }

    async function cancelBooking(id) {
        if (!confirm('確定要取消嗎？')) return;
        try {
            const response = await fetch(API_URL, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appointment_id: id })
            });
            if (response.ok) {
                alert('預約已取消');
                loadBookings();
            } else {
                alert('取消失敗');
            }
        } catch (e) { alert('錯誤: ' + e.message); }
    }

    init();
</script>
