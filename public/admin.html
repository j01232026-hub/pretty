<!-- Supabase & Logic -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const ADMIN_SECRET = 'MyBeautyShop_2026_Boss_Only!'; 
    const API_URL = '/api/admin-manage?secret=' + ADMIN_SECRET;
    
    let supabaseClient = null;
    let allBookings = [];

    async function init() {
        await initSupabase();
        loadBookings();
    }

    async function initSupabase() {
        try {
            const res = await fetch('/api/config');
            const config = await res.json();
            if (window.supabase) {
                supabaseClient = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
            }
        } catch(e) { console.error(e); }
    }

    async function loadBookings() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error('Auth Error');
            allBookings = await response.json();
            
            // Fetch profiles
            if (supabaseClient) {
                const userIds = [...new Set(allBookings.map(b => b.user_id))].filter(id => id);
                if (userIds.length > 0) {
                    const { data: profiles } = await supabaseClient
                        .from('profiles')
                        .select('user_id, display_name, custom_name, picture_url')
                        .in('user_id', userIds);
                    
                    if (profiles) {
                        const profileMap = {};
                        profiles.forEach(p => {
                             profileMap[p.user_id] = {
                                 name: p.custom_name || p.display_name,
                                 avatar: p.picture_url
                             };
                        });
                        
                        allBookings = allBookings.map(b => {
                            const p = profileMap[b.user_id];
                            if (p) {
                                b.displayName = p.name;
                                b.avatarUrl = p.avatar;
                            }
                            return b;
                        });
                    }
                }
            }

            renderBookings(allBookings);
            updateStats(allBookings);

        } catch (e) {
            document.getElementById('bookingList').innerHTML = '<div class="text-center text-red-500 py-10">載入失敗</div>';
        }
    }

    function renderBookings(bookings) {
        const listDiv = document.getElementById('bookingList');
        if (bookings.length === 0) {
            listDiv.innerHTML = '<div class="text-center py-10 text-gray-400">目前無預約</div>';
            return;
        }

        // Sort by date/time
        bookings.sort((a, b) => {
             const da = (a.date || '') + (a.time || '');
             const db = (b.date || '') + (b.time || '');
             return da.localeCompare(db);
        });

        listDiv.innerHTML = bookings.map(b => {
            let details = {};
            try { details = typeof b.message === 'string' ? JSON.parse(b.message) : b.message; } catch(e) {}
            
            const date = b.date || details.date || '未知';
            const time = b.time || details.time || '未知';
            const phone = b.phone || details.phone || '未知';
            const service = b.service || details.service || '一般預約';
            let name = b.displayName || b.user_id || '未知用戶';
            if (name === b.user_id && name.length > 8) name = name.substr(0, 8) + '...';
            
            // Avatar logic
            const avatarUrl = b.avatarUrl || details.pictureUrl || 'https://www.w3schools.com/howto/img_avatar.png';

            // Calculate End Time & Duration
            let endTime = b.end_time || details.end_time || details.endTime;
            let durationStr = '1小時'; // Default display string

            if (time !== '未知') {
                try {
                    const [h, m] = time.split(':').map(Number);
                    const startDate = new Date();
                    startDate.setHours(h, m, 0, 0);
                    
                    if (!endTime) {
                        // Default to +1 hour if not exists
                        const endDate = new Date(startDate.getTime() + 60 * 60 * 1000);
                        endTime = `${String(endDate.getHours()).padStart(2, '0')}:${String(endDate.getMinutes()).padStart(2, '0')}`;
                    }
                    
                    // Calculate duration
                    const [eh, em] = endTime.split(':').map(Number);
                    const endDate = new Date();
                    endDate.setHours(eh, em, 0, 0);
                    
                    let diffMs = endDate - startDate;
                    if (diffMs < 0) diffMs += 24 * 60 * 60 * 1000; // Assume next day if negative
                    
                    const diffMins = Math.floor(diffMs / 60000);
                    const diffHrs = Math.floor(diffMins / 60);
                    const remMins = diffMins % 60;
                    
                    if (diffHrs > 0 && remMins > 0) durationStr = `${diffHrs}小時${remMins}分`;
                    else if (diffHrs > 0) durationStr = `${diffHrs}小時`;
                    else durationStr = `${remMins}分鐘`;
                    
                } catch (e) { console.error('Time Calc Error', e); }
            }

            const timeDisplay = endTime ? `${time}-${endTime}` : time;
            const fullTimeDisplay = `${timeDisplay} (${durationStr})`;

            // Date formatting
            let dateDisplay = date;
            if (date && date !== '未知') {
                try {
                    const d = new Date(date);
                    const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
                    // Ensure date is parsed correctly in local time context if string is YYYY-MM-DD
                    // If date string is simple YYYY-MM-DD, new Date(date) might be UTC or Local depending on browser.
                    // Let's assume input is YYYY-MM-DD and treat it as local date parts.
                    const parts = date.split('-');
                    if (parts.length === 3) {
                         const localDate = new Date(parts[0], parts[1]-1, parts[2]);
                         dateDisplay = `${date} (${weekdays[localDate.getDay()]})`;
                    }
                } catch(e) {}
            }

            const type = details.type || b.type || 'regular';
            const isAllDay = details.isAllDay || false;
            
            // Style based on type
            let typeBadge = '';
            let cardBgClass = 'bg-white dark:bg-gray-800 border-gray-100 dark:border-gray-700'; // Default
            
            if (type === 'block') {
                typeBadge = '<span class="text-xs font-bold text-white bg-gray-500 px-2 py-0.5 rounded ml-2">內部保留</span>';
                cardBgClass = 'bg-gray-50 dark:bg-gray-800/50 border-gray-200';
                service = details.name || '無備註'; // Override service with note for blocks
                name = details.stylist ? `設計師: ${details.stylist}` : '全店保留';
            } else if (type === 'staff_booking') {
                typeBadge = '<span class="text-xs font-bold text-white bg-orange-500 px-2 py-0.5 rounded ml-2">代客預約</span>';
                cardBgClass = 'bg-orange-50/30 dark:bg-orange-900/10 border-orange-100';
            }

            if (isAllDay) {
                fullTimeDisplay = '全天 (All Day)';
            }

            return `
            <div class="booking-card mb-4 ${cardBgClass}">
                <div class="flex justify-between items-start mb-4">
                <div>
                <div class="mb-2 flex items-center">
                    <span class="text-sm font-bold text-primary bg-blue-50 dark:bg-blue-900/30 px-3 py-1.5 rounded-lg tracking-tight">${fullTimeDisplay}</span>
                    ${typeBadge}
                </div>
                <div class="flex items-center gap-3 mt-3">
                     <img src="${avatarUrl}" class="w-12 h-12 rounded-full object-cover border border-gray-200 shadow-sm" onerror="this.src='https://www.w3schools.com/howto/img_avatar.png'">
                     <div>
                         <h3 class="text-xl font-bold text-[var(--text-primary)] leading-tight">${escapeHtml(name)}</h3>
                         <p class="text-sm text-[var(--text-secondary)] mt-0.5">${escapeHtml(phone)}</p>
                     </div>
                </div>
                </div>
                <div class="text-right">
                <p class="text-sm font-bold text-[var(--text-secondary)]">${dateDisplay}</p>
                <p class="text-sm font-semibold text-[var(--brand-color)] mt-1">${escapeHtml(service)}</p>
                </div>
                </div>
                <div class="flex gap-3">
                <button class="flex-1 btn-primary py-2.5 rounded-xl font-semibold flex items-center justify-center gap-2" onclick="editBooking(${b.id}, '${date}', '${time}', '${endTime}')">
                <span class="material-icons text-sm">edit</span> 編輯
                </button>
                <button class="flex-1 btn-danger py-2.5 rounded-xl font-semibold flex items-center justify-center gap-2" onclick="cancelBooking(${b.id})">
                <span class="material-icons text-sm">cancel</span> 取消
                </button>
                </div>
            </div>
            `;
        }).join('');
    }

    function updateStats(bookings) {
        document.getElementById('totalCount').innerText = bookings.length;
        // Use local time instead of UTC
        const d = new Date();
        const todayStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        const todayCount = bookings.filter(b => b.date === todayStr).length;
        document.getElementById('todayCount').innerText = todayCount;
    }

    function filterBookings(type, btn) {
        // Reset buttons
        const btns = btn.parentElement.querySelectorAll('button');
        btns.forEach(b => {
            b.className = "filter-btn";
        });
        btn.className = "filter-btn active";

        let filtered = allBookings;
        if (type === 'today') {
            // Use local time instead of UTC
            const d = new Date();
            const todayStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            filtered = allBookings.filter(b => b.date === todayStr);
        } else if (type === 'week') {
            // Simple logic for this week
            const now = new Date();
            const startOfWeek = new Date(now.setDate(now.getDate() - now.getDay()));
            const endOfWeek = new Date(now.setDate(now.getDate() - now.getDay() + 6));
            filtered = allBookings.filter(b => {
                const d = new Date(b.date);
                return d >= startOfWeek && d <= endOfWeek;
            });
        }
        renderBookings(filtered);
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // Logic from old admin.html for Edit/Cancel
    async function editBooking(id, oldDate, oldTime, oldEndTime) {
        const newDate = prompt('請輸入新的日期 (YYYY-MM-DD):', oldDate);
        if (!newDate) return;
        const newStartTime = prompt('請輸入新的開始時間 (HH:mm):', oldTime);
        if (!newStartTime) return;
        
        let defaultEndTime = oldEndTime || '';
        if (!defaultEndTime) {
            try {
                const [h, m] = newStartTime.split(':').map(Number);
                const d = new Date(); d.setHours(h + 1); d.setMinutes(m);
                defaultEndTime = `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
            } catch (e) {}
        }
        
        const newEndTime = prompt('請輸入新的結束時間 (HH:mm):', defaultEndTime);
        if (!newEndTime) return;

        try {
            const response = await fetch(API_URL, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appointment_id: id, new_date: newDate, new_start_time: newStartTime, new_end_time: newEndTime })
            });
            if (response.ok) {
                alert('修改成功！');
                loadBookings();
            } else {
                alert('修改失敗');
            }
        } catch (e) { alert('錯誤: ' + e.message); }
    }

    async function cancelBooking(id) {
        if (!confirm('確定要取消嗎？')) return;
        try {
            const response = await fetch(API_URL, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appointment_id: id })
            });
            if (response.ok) {
                alert('預約已取消');
                loadBookings();
            } else {
                alert('取消失敗');
            }
        } catch (e) { alert('錯誤: ' + e.message); }
    }

    init();
</script>
