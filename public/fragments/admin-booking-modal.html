
<!-- Admin Booking Modal -->
<div id="adminBookingModal" class="fixed inset-0 z-[10001] hidden">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeAdminBookingModal()"></div>
    
    <!-- Modal Content -->
    <div class="absolute bottom-0 left-0 right-0 md:top-1/2 md:left-1/2 md:bottom-auto md:-translate-x-1/2 md:-translate-y-1/2 w-full md:w-[480px] bg-white/90 dark:bg-zinc-900/90 backdrop-blur-xl border border-white/20 md:rounded-2xl rounded-t-2xl shadow-2xl flex flex-col max-h-[85vh]">
        
        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-100/50 dark:border-gray-800/50">
            <h3 class="text-lg font-bold">新增預約 / 卡位</h3>
            <button onclick="closeAdminBookingModal()" class="p-2 rounded-full hover:bg-gray-100/50 dark:hover:bg-gray-800/50">
                <span class="material-icons">close</span>
            </button>
        </div>

        <!-- Scrollable Body -->
        <div class="flex-1 overflow-y-auto p-4 space-y-6">
            
            <!-- Type Selector -->
            <div class="grid grid-cols-2 gap-2 p-1.5 bg-gray-100 dark:bg-gray-800 rounded-xl select-none">
                <button onclick="setBookingType('staff_booking')" id="typeBtn_staff_booking" class="w-full h-10 rounded-lg text-sm font-bold transition-colors duration-200 flex items-center justify-center border border-transparent bg-white shadow-sm text-primary dark:bg-gray-700 dark:text-white">
                    代客預約
                </button>
                <button onclick="setBookingType('block')" id="typeBtn_block" class="w-full h-10 rounded-lg text-sm font-bold transition-colors duration-200 flex items-center justify-center border border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    內部保留 <span class="hidden sm:inline ml-1 font-normal opacity-80">(休假/忙碌)</span>
                </button>
            </div>

            <!-- Form -->
            <form id="adminBookingForm" class="space-y-4" onsubmit="handleAdminBookingSubmit(event)">
                
                <!-- Date & Time -->
                <div class="space-y-3">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-gray-500">日期</label>
                            <input type="date" name="date" required class="w-full rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
                        </div>
                        <div class="space-y-1 relative">
                            <label class="text-xs font-bold text-gray-500">開始時間</label>
                            <input type="time" name="time" required class="w-full rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
                            
                            <!-- All Day Checkbox (Hidden by default, shown in block mode) -->
                            <div id="allDayWrapper" class="hidden absolute -top-1 right-0">
                                <label class="inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="allDayCheck" class="rounded text-primary focus:ring-primary border-gray-300 w-3.5 h-3.5" onchange="toggleAllDay(this.checked)">
                                    <span class="ml-1 text-xs text-gray-500 font-bold">全天</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stylist -->
                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-500">設計師</label>
                    <select id="modalStylistSelect" name="stylist" class="w-full rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
                        <option value="">不指定</option>
                        <!-- Populated by JS -->
                    </select>
                </div>

                <!-- Dynamic Section Wrapper to prevent layout jump -->
                <div class="h-[250px] relative">
                    <!-- Customer Info (Conditional) -->
                    <div id="customerInfoSection" class="space-y-4 absolute inset-0 w-full transition-opacity duration-200">
                        <!-- Member Search -->
                        <div class="relative">
                            <label class="text-xs font-bold text-gray-500">搜尋會員 (自動帶入)</label>
                            <div class="relative">
                                <input type="text" id="memberSearchInput" placeholder="輸入姓名或電話搜尋..." 
                                    class="w-full h-10 rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all pl-11 text-sm"
                                    oninput="handleMemberSearch(this.value)">
                                <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg pointer-events-none">search</span>
                                
                                <!-- Search Results Dropdown -->
                                <div id="memberSearchResults" class="absolute z-10 w-full mt-1 bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-100 dark:border-gray-700 max-h-48 overflow-y-auto hidden">
                                    <!-- Populated by JS -->
                                </div>
                            </div>
                        </div>

                        <div class="space-y-1">
                            <label class="text-xs font-bold text-gray-500">客戶姓名</label>
                            <input type="text" name="name" placeholder="請輸入姓名" class="w-full rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all py-2.5 text-sm">
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-gray-500">手機號碼</label>
                            <input type="tel" name="phone" placeholder="0912345678" class="w-full rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all py-2.5 text-sm">
                        </div>
                    </div>

                    <!-- Block Note (Conditional) -->
                    <div id="blockNoteSection" class="space-y-2 hidden absolute inset-0 w-full transition-opacity duration-200">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-gray-500">備註 (休假/進修/出國)</label>
                            <input type="text" name="note" id="blockNoteInput" placeholder="例如：出國旅遊" class="w-full rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all py-2.5 text-sm">
                        </div>
                        <!-- Quick Tags -->
                        <div class="flex flex-wrap gap-2">
                            <button type="button" onclick="addBlockTag('休假')" class="px-2.5 py-1 rounded-full bg-orange-100 text-orange-600 text-xs font-bold hover:bg-orange-200 transition-colors">休假</button>
                            <button type="button" onclick="addBlockTag('事假')" class="px-2.5 py-1 rounded-full bg-red-100 text-red-600 text-xs font-bold hover:bg-red-200 transition-colors">事假</button>
                            <button type="button" onclick="addBlockTag('病假')" class="px-2.5 py-1 rounded-full bg-gray-100 text-gray-600 text-xs font-bold hover:bg-gray-200 transition-colors">病假</button>
                            <button type="button" onclick="addBlockTag('進修')" class="px-2.5 py-1 rounded-full bg-blue-100 text-blue-600 text-xs font-bold hover:bg-blue-200 transition-colors">進修</button>
                            <button type="button" onclick="addBlockTag('出國')" class="px-2.5 py-1 rounded-full bg-purple-100 text-purple-600 text-xs font-bold hover:bg-purple-200 transition-colors">出國</button>
                            <button type="button" onclick="addBlockTag('店休')" class="px-2.5 py-1 rounded-full bg-slate-100 text-slate-600 text-xs font-bold hover:bg-slate-200 transition-colors">店休</button>
                        </div>
                    </div>
                </div>

                <!-- Override Conflict -->
                <div class="flex items-center gap-2 pt-2">
                    <input type="checkbox" id="adminOverride" name="admin_override" class="rounded text-primary focus:ring-primary border-gray-300">
                    <label for="adminOverride" class="text-sm font-medium text-gray-700 dark:text-gray-300 select-none cursor-pointer">
                        強制寫入 (忽略 Google 日曆衝突)
                    </label>
                </div>

                <!-- Actions -->
                <div class="pt-4 pb-2">
                    <button type="submit" class="w-full py-3.5 bg-primary hover:bg-blue-600 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 active:scale-[0.98] transition-all">
                        確認新增
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
