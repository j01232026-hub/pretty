<!-- Admin Booking Modal (Pixel-Perfect 001.html Replication) -->
<div id="adminBookingModal" class="fixed inset-0 z-[10001] hidden flex justify-center items-center font-display">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeAdminBookingModal()"></div>

    <!-- Card Content -->
    <div class="w-full max-w-[430px] bg-background-light dark:bg-background-dark h-[85vh] relative shadow-2xl overflow-y-auto hide-scrollbar rounded-3xl z-10">
        
        <form id="adminBookingForm" onsubmit="handleAdminBookingSubmit(event)">
            <!-- Hidden Inputs -->
            <input type="hidden" name="date" id="hiddenDateInput" required>
            <input type="hidden" name="time" id="hiddenTimeInput" required>
            
            <!-- Sticky Header -->
            <div class="sticky top-0 z-20 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
                <div class="flex items-center justify-between px-6 py-5">
                    <h1 class="text-xl font-bold tracking-tight">新增預約 / 卡位</h1>
                    <button type="button" onclick="closeAdminBookingModal()" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
                        <span class="material-symbols-outlined block">close</span>
                    </button>
                </div>
            </div>

            <div class="px-6 pb-24 space-y-8">
                <!-- Type Toggle -->
                <div class="p-1 bg-slate-200/50 dark:bg-slate-800 rounded-xl flex">
                    <button type="button" id="typeBtn_staff_booking" onclick="setBookingType('staff_booking')" class="flex-1 py-2.5 text-sm font-semibold rounded-lg bg-[#ffffff] dark:bg-primary shadow-sm text-primary dark:text-white transition-all">
                        代客預約
                    </button>
                    <button type="button" id="typeBtn_block" onclick="setBookingType('block')" class="flex-1 py-2.5 text-sm font-medium rounded-lg text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-all">
                        內部保留
                    </button>
                </div>

                <!-- Customer Info Section -->
                <div id="customerInfoSection" class="space-y-5">
                    <!-- Search -->
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider ml-1">搜尋會員 (自動帶入)</label>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">search</span>
                            <input id="memberSearchInput" oninput="handleMemberSearch(this.value)" class="w-full pl-12 pr-4 py-3.5 bg-card-light dark:bg-card-dark border-none rounded-xl shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 focus:ring-2 focus:ring-primary transition-all text-sm outline-none" placeholder="輸入姓名或電話搜尋..." type="text"/>
                            <!-- Search Results -->
                            <div id="memberSearchResults" class="absolute z-30 w-full mt-1 bg-[#ffffff] dark:bg-gray-800 rounded-xl shadow-xl border border-gray-100 dark:border-gray-700 max-h-48 overflow-y-auto hidden"></div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-5">
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider ml-1">客戶姓名</label>
                            <input name="name" class="w-full px-4 py-3.5 bg-card-light dark:bg-card-dark border-none rounded-xl shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 focus:ring-2 focus:ring-primary transition-all text-sm outline-none" placeholder="請輸入姓名" type="text"/>
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider ml-1">手機號碼</label>
                            <input name="phone" class="w-full px-4 py-3.5 bg-card-light dark:bg-card-dark border-none rounded-xl shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 focus:ring-2 focus:ring-primary transition-all text-sm outline-none" placeholder="0912345678" type="tel"/>
                        </div>
                    </div>
                </div>

                <!-- Block Note Section (Hidden by default) -->
                <div id="blockNoteSection" class="space-y-5 hidden">
                     <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider ml-1">備註 (休假/忙碌)</label>
                        <input name="note" id="blockNoteInput" class="w-full px-4 py-3.5 bg-card-light dark:bg-card-dark border-none rounded-xl shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 focus:ring-2 focus:ring-primary transition-all text-sm outline-none" placeholder="例如：出國旅遊" type="text"/>
                    </div>
                     <!-- Quick Tags -->
                    <div class="flex flex-wrap gap-2">
                        <button type="button" onclick="addBlockTag('休假')" class="px-3 py-1.5 rounded-full bg-orange-100 text-orange-600 text-sm font-bold hover:bg-orange-200 transition-colors">休假</button>
                        <button type="button" onclick="addBlockTag('事假')" class="px-3 py-1.5 rounded-full bg-red-100 text-red-600 text-sm font-bold hover:bg-red-200 transition-colors">事假</button>
                        <button type="button" onclick="addBlockTag('病假')" class="px-3 py-1.5 rounded-full bg-gray-100 text-gray-600 text-sm font-bold hover:bg-gray-200 transition-colors">病假</button>
                        <button type="button" onclick="addBlockTag('進修')" class="px-3 py-1.5 rounded-full bg-blue-100 text-blue-600 text-sm font-bold hover:bg-blue-200 transition-colors">進修</button>
                        <button type="button" onclick="addBlockTag('出國')" class="px-3 py-1.5 rounded-full bg-purple-100 text-purple-600 text-sm font-bold hover:bg-purple-200 transition-colors">出國</button>
                    </div>
                </div>

                <!-- Calendar Section -->
                <div class="bg-card-light dark:bg-card-dark rounded-3xl p-6 shadow-xl shadow-slate-200/50 dark:shadow-none ring-1 ring-slate-100 dark:ring-slate-800">
                    <div class="flex items-center justify-between mb-6">
                        <button type="button" onclick="changeMonth(-1)" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full text-slate-400">
                            <span class="material-symbols-outlined">chevron_left</span>
                        </button>
                        <h2 id="calendarMonthYear" class="font-bold text-lg"></h2>
                        <button type="button" onclick="changeMonth(1)" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full text-slate-400">
                            <span class="material-symbols-outlined">chevron_right</span>
                        </button>
                    </div>
                    
                    <!-- Days Header -->
                    <div class="grid grid-cols-7 gap-y-4 text-center mb-2">
                        <div class="text-[10px] font-bold text-slate-300 dark:text-slate-600">日</div>
                        <div class="text-[10px] font-bold text-slate-300 dark:text-slate-600">一</div>
                        <div class="text-[10px] font-bold text-slate-300 dark:text-slate-600">二</div>
                        <div class="text-[10px] font-bold text-slate-300 dark:text-slate-600">三</div>
                        <div class="text-[10px] font-bold text-slate-300 dark:text-slate-600">四</div>
                        <div class="text-[10px] font-bold text-slate-300 dark:text-slate-600">五</div>
                        <div class="text-[10px] font-bold text-slate-300 dark:text-slate-600">六</div>
                    </div>
                    
                    <!-- Calendar Grid -->
                    <div id="calendarGrid" class="grid grid-cols-7 gap-y-4 text-center">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Time Slots Section -->
                <div class="space-y-6">
                    <div class="flex items-center gap-2">
                        <div class="w-1.5 h-6 bg-secondary rounded-full"></div>
                        <h3 class="font-bold text-lg">選擇時段 <span class="text-xs font-normal text-slate-400 ml-1">(30分/格)</span></h3>
                        <!-- All Day Checkbox (Hidden by default, used for Block) -->
                        <div id="allDayWrapper" class="hidden ml-auto">
                            <label class="inline-flex items-center cursor-pointer select-none">
                                <input type="checkbox" id="allDayCheck" class="rounded text-primary focus:ring-primary border-gray-300 w-3.5 h-3.5" onchange="toggleAllDay(this.checked)">
                                <span class="ml-1 text-xs text-gray-500 font-bold">全天</span>
                            </label>
                        </div>
                    </div>
                    
                    <div id="timeSlotsContainer" class="space-y-3">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Stylist & Override -->
                <div class="space-y-6 pt-4 border-t border-slate-100 dark:border-slate-800">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider ml-1">設計師</label>
                        <div class="relative">
                            <select id="modalStylistSelect" name="stylist" class="w-full px-4 py-4 bg-card-light dark:bg-card-dark border-none rounded-xl shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 focus:ring-2 focus:ring-primary appearance-none outline-none text-sm font-medium">
                                <option value="">不指定</option>
                            </select>
                            <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">expand_more</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input class="sr-only peer" type="checkbox" name="admin_override" id="adminOverride"/>
                            <div class="w-11 h-6 bg-slate-200 dark:bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                        </label>
                        <span class="text-sm font-medium text-slate-600 dark:text-slate-300">強制寫入 (忽略 Google 日曆衝突)</span>
                    </div>
                </div>
            </div>

            <!-- Sticky Bottom Button -->
            <div class="sticky bottom-0 p-6 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light/95 dark:via-background-dark/95 to-transparent">
                <button type="submit" class="w-full py-4 bg-[#9D5B8B] hover:bg-opacity-90 active:scale-[0.98] transition-all text-white font-bold !rounded-2xl shadow-lg shadow-primary/20 text-lg">
                    確認新增
                </button>
            </div>
        </form>
    </div>
</div>
