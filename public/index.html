<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約服務</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* 確保 padding 不會撐大寬度 */
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #06c755;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #06c755;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #05b34c;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            min-height: 20px;
        }
        .error {
            color: #d32f2f;
        }
        .success {
            color: #06c755;
            font-weight: bold;
        }
        /* 隱藏未初始化完成的表單 */
        #bookingForm {
            opacity: 0;
            transition: opacity 0.5s;
        }
        #bookingForm.visible {
            opacity: 1;
        }
        #loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>預約服務</h1>
        <div id="loading">系統初始化中...</div>
        <form id="bookingForm">
            <div class="form-group">
                <label for="date">日期</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">時間</label>
                <select id="time" required>
                    <option value="">請先選擇日期</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">手機號碼</label>
                <input type="tel" id="phone" placeholder="0912345678" pattern="[0-9]{10}" required>
            </div>

            <button type="submit" id="submitBtn" disabled>載入中...</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const LIFF_ID = '2009027968-7nFLpFJt';
        const SHOP_HOURS = ['10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00'];
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const form = document.getElementById('bookingForm');
        const loadingDiv = document.getElementById('loading');
        const timeSelect = document.getElementById('time');
        const dateInput = document.getElementById('date');

        // 更新時間選單
        function updateTimeOptions(busySlots = []) {
            timeSelect.innerHTML = '<option value="">請選擇時間</option>';
            const selectedDateStr = dateInput.value;
            
            SHOP_HOURS.forEach(time => {
                const option = document.createElement('option');
                option.value = time;
                
                // 檢查是否忙碌
                // 邏輯修正：檢查目前這個時段 (time) 是否落在任何一個 busySlot 的區間內 [start, end)
                // Google Calendar 可能會合併連續的忙碌時段 (例如 14:00-16:00)，所以不能只比對 start
                
                let isBusy = false;
                
                if (selectedDateStr) {
                    // 組合出目前這個選項的完整時間 Date 物件
                    // 注意：這裡直接用 ISO 格式組合，並假設是當地時間
                    // 為了避免時區問題，我們統一比對時間戳記 (Timestamp)
                    const currentOptionDate = new Date(`${selectedDateStr}T${time}:00`);
                    
                    isBusy = busySlots.some(slot => {
                        const slotStart = new Date(slot.start);
                        const slotEnd = new Date(slot.end);
                        
                        // 檢查：slotStart <= currentOptionDate < slotEnd
                        return currentOptionDate >= slotStart && currentOptionDate < slotEnd;
                    });
                }

                if (isBusy) {
                    option.disabled = true;
                    option.textContent = `${time} (已預約)`;
                } else {
                    option.textContent = time;
                }
                
                timeSelect.appendChild(option);
            });
        }

        // 監聽日期改變
        dateInput.addEventListener('change', async () => {
            const selectedDate = dateInput.value;
            if (!selectedDate) {
                updateTimeOptions(); // 重置
                return;
            }

            // 顯示載入中
            timeSelect.innerHTML = '<option>載入中...</option>';
            timeSelect.disabled = true;

            try {
                const res = await fetch(`/api/get-busy-slots?date=${selectedDate}`);
                if (!res.ok) throw new Error('API Error');
                const busySlots = await res.json();
                
                updateTimeOptions(busySlots);
            } catch (err) {
                console.error('Fetch slots error:', err);
                timeSelect.innerHTML = '<option value="">無法載入時段，請稍後再試</option>';
            } finally {
                timeSelect.disabled = false;
            }
        });

        // 初始化 LIFF
        async function initializeLiff() {
            // 頁面載入初始化時間選單
            updateTimeOptions();

            try {
                await liff.init({ liffId: LIFF_ID });

                // 檢查是否已登入
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // 準備就緒
                loadingDiv.style.display = 'none'; // 隱藏載入文字
                form.classList.add('visible');
                submitBtn.disabled = false;
                submitBtn.textContent = '送出預約';

                // 自動填入今日日期 (限制不能選過去日期)
                const today = new Date().toISOString().split('T')[0];
                dateInput.min = today;
                
                // 預設不選日期，讓使用者自己選觸發 change 事件，或者我們可以手動觸發
                // dateInput.value = today; 
                // dateInput.dispatchEvent(new Event('change')); 

            } catch (error) {
                console.error('LIFF Init Error:', error);
                loadingDiv.style.display = 'none';
                statusDiv.textContent = `系統載入失敗：${error.message || error}。請確認您已將 LIFF 設為公開 (Published)。`;
                statusDiv.className = 'error';
                // 顯示更顯眼的錯誤提示
                alert(`初始化失敗: ${error.message || error}\n請確認 LIFF ID 設定正確且已發布。`);
            }
        }

        // 處理表單送出
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const phone = document.getElementById('phone').value;
            const bookingData = { action: "book", date, time, phone };
            const messageText = JSON.stringify(bookingData);

            submitBtn.disabled = true;
            submitBtn.textContent = '處理中...';
            statusDiv.textContent = '';

            try {
                // 不再使用 liff.sendMessages 發送 JSON 字串到聊天室
                // 改為統一呼叫後端 API 處理，避免使用者看到奇怪的 JSON 代碼
                
                console.log('Using API for submission');
                // 取得 User ID (一定有，因為前面檢查過 isLoggedIn)
                const profile = await liff.getProfile().catch(() => null);
                const userId = profile?.userId || liff.getDecodedIDToken()?.sub;

                if (!userId) throw new Error('無法識別使用者');

                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, ...bookingData }) // 解構 bookingData 包含 date, time, phone
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || '伺服器連線錯誤');
                }

                // 成功處理
                statusDiv.className = 'success';

                if (liff.isInClient()) {
                    statusDiv.textContent = '✅ 預約成功！視窗即將關閉';
                    setTimeout(() => {
                        liff.closeWindow();
                    }, 2000);
                } else {
                    // 在外部瀏覽器 (Chrome/Safari) 無法自動關閉，提示使用者手動關閉
                    statusDiv.textContent = '✅ 預約成功！請手動關閉此頁面';
                    submitBtn.textContent = '預約完成';
                    
                    // 嘗試關閉 (雖然現代瀏覽器通常會擋)
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                }

            } catch (error) {
                console.error('Submission Error:', error);
                statusDiv.textContent = error.message || '發生錯誤，請稍後再試';
                statusDiv.className = 'error';
                submitBtn.disabled = false;
                submitBtn.textContent = '送出預約';
            }
        });

        // 啟動
        initializeLiff();
    </script>
</body>
</html>
