<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約服務</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }
        /* ... existing styles ... */
        .debug-box {
            background: #333;
            color: #0f0;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 4px;
            word-break: break-all;
            display: block; /* 預設顯示，方便除錯 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>預約服務</h1>
        <form id="bookingForm">
            <!-- ... form fields ... -->
            <div class="form-group">
                <label for="date">日期</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">時間</label>
                <select id="time" required>
                    <option value="">請選擇時間</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">手機號碼</label>
                <input type="tel" id="phone" placeholder="0912345678" pattern="[0-9]{10}" required>
            </div>

            <button type="submit" id="submitBtn" disabled>載入中...</button>
        </form>
        <div id="status"></div>
        
        <!-- 除錯訊息區 -->
        <div id="debugLog" class="debug-box">系統初始化中...</div>
    </div>

    <!-- 載入 LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // TODO: 請在此填入您的 LIFF ID
        const LIFF_ID = '2009027968-7nFLpFJt';

        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const form = document.getElementById('bookingForm');
        const debugEl = document.getElementById('debugLog');

        // 除錯日誌功能
        function log(msg, isError = false) {
            console.log(msg);
            const time = new Date().toLocaleTimeString();
            const color = isError ? 'red' : '#0f0';
            debugEl.innerHTML += `<div style="color:${color}">[${time}] ${msg}</div>`;
        }

        window.onerror = function(msg, url, line) {
            log(`全域錯誤: ${msg} (行號:${line})`, true);
            return false;
        };

        // 初始化 LIFF
        async function initializeLiff() {
            try {
                log(`開始初始化 LIFF ID: ${LIFF_ID}`);
                submitBtn.textContent = '連接 LINE 中...';
                
                // 設定 10 秒超時 (放寬一點)
                const initPromise = liff.init({ liffId: LIFF_ID });
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('連線逾時 (Timeout 10s)')), 10000)
                );

                await Promise.race([initPromise, timeoutPromise]);
                log('LIFF 初始化成功');
                log(`InClient: ${liff.isInClient()}, LoggedIn: ${liff.isLoggedIn()}`);
                
                // 1. 檢查是否在 LINE App 內部開啟
                if (!liff.isInClient()) {
                    log('偵測到外部瀏覽器');
                    statusDiv.innerHTML = `
                        <div style="color: #856404; background-color: #fff3cd; border: 1px solid #ffeeba; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
                            ⚠️ 建議在 LINE App 中開啟<br>
                            <button id="openLineBtn" style="width:100%; margin-top:10px; padding:10px; background:#06c755; color:white; border:none; border-radius:4px; font-weight:bold;">
                                點此喚起 LINE App
                            </button>
                        </div>
                    `;
                    document.getElementById('openLineBtn').addEventListener('click', () => {
                        window.location.href = `https://liff.line.me/${LIFF_ID}`;
                    });
                }

                // 2. 登入檢查
                if (!liff.isLoggedIn()) {
                    log('尚未登入，執行 login()...');
                    submitBtn.textContent = '登入中...';
                    liff.login(); // 這裡會跳轉
                    return;
                }

                // 3. 權限檢查
                log('開始檢查權限...');
                const context = liff.getContext();
                log(`Context Type: ${context?.type}`);
                
                try {
                    const permissionStatus = await liff.permission.query('chat_message.write');
                    log(`權限狀態: ${permissionStatus.state}`);
                    
                    if (permissionStatus.state !== 'granted') {
                        log('權限未授權，顯示手動按鈕');
                        statusDiv.innerHTML = '⚠️ 缺少發送訊息權限<br><button id="authBtn" style="margin-top:10px;padding:5px 10px;">點此開啟權限</button>';
                        statusDiv.classList.add('error');
                        
                        document.getElementById('authBtn').addEventListener('click', () => {
                            log('使用者點擊授權按鈕');
                            liff.login({ scope: 'chat_message.write' });
                        });
                    }
                } catch (permError) {
                    log(`權限檢查略過: ${permError.message}`);
                }

                // 初始化完成
                submitBtn.disabled = false;
                submitBtn.textContent = '送出預約';
                log('系統準備就緒');
                
                // 自動填入日期
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').min = today;

            } catch (error) {
                log(`初始化嚴重錯誤: ${error.message}`, true);
                log(`Stack: ${error.stack}`, true);
                statusDiv.textContent = '系統初始化失敗，請截圖此畫面回報';
                statusDiv.classList.add('error');
                submitBtn.textContent = '發生錯誤';
            }
        }


        // 處理表單送出
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const phone = document.getElementById('phone').value;

            // 準備要傳送的 JSON 資料
            const bookingData = {
                action: "book",
                date: date,
                time: time,
                phone: phone
            };

            // 轉成字串
            const messageText = JSON.stringify(bookingData);

            submitBtn.disabled = true;
            submitBtn.textContent = '傳送中...';

            try {
                // 使用 liff.sendMessages 發送訊息
                await liff.sendMessages([
                    {
                        type: 'text',
                        text: messageText
                    }
                ]);

                statusDiv.textContent = '預約資料已送出！視窗即將關閉...';
                
                // 延遲一下讓使用者看到成功訊息
                setTimeout(() => {
                    liff.closeWindow();
                }, 1500);

            } catch (error) {
                console.error('訊息發送失敗:', error);
                statusDiv.textContent = '發送失敗，請確認您是在 LINE App 中開啟此頁面';
                statusDiv.classList.add('error');
                submitBtn.disabled = false;
                submitBtn.textContent = '送出預約';
            }
        });

        // 執行初始化
        // 確保在 DOM 載入後執行，雖然放在 body 底部通常沒問題，但為了保險起見
        if (LIFF_ID === 'YOUR_LIFF_ID_HERE') {
            statusDiv.textContent = '請在程式碼中設定正確的 LIFF ID';
            statusDiv.classList.add('error');
        } else {
            initializeLiff();
        }
    </script>
</body>
</html>
