        .material-icons, .material-symbols-rounded, .material-symbols-outlined {

            font-weight: normal;
            font-style: normal;
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            -webkit-font-smoothing: antialiased;

        /* Custom Styles for Material Design & Transitions */

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/custom-modal.js?v=1"></script>
    <script>
        let supabaseClient = null;
    let companyInfo = {};
    let currentStoreId = null;

    // Helper to get query params
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function initSupabase() {
        try {
            const res = await fetch('/api/config');
            const config = await res.json();
            if (window.supabase) {
                supabaseClient = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
                
                // 1. Get User
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) {
                    window.location.href = '/auth-login.html';
                    return;
                }

                // 2. Get store_id from URL or Fetch from DB
                currentStoreId = getQueryParam('store_id');
                
                if (!currentStoreId) {
                    console.log("No store_id in URL, fetching from DB...");
                    const { data: stores, error } = await supabaseClient
                        .from('stores')
                        .select('id, store_name')
                        .eq('owner_id', user.id);
                    
                    if (stores && stores.length > 0) {
                        // Use the first store
                        currentStoreId = stores[0].id;
                        console.log("Found store:", stores[0].store_name);
                        
                        // Optional: Update URL without reload
                        const newUrl = new URL(window.location);
                        newUrl.searchParams.set('store_id', currentStoreId);
                        window.history.replaceState({}, '', newUrl);
                    } else {
                        console.warn("User has no stores.");
                        // Update UI to show empty state
                        document.getElementById('companyNameDisplay').textContent = '尚未建立門市';
                        document.getElementById('companyAddressDisplay').textContent = '-';
                        document.getElementById('companyEmailDisplay').textContent = '-';
                        // document.getElementById('companyLiffIdDisplay').textContent = '-';
                        document.getElementById('staffList').innerHTML = '<div class="text-center py-4 text-gray-400">請先新增門市</div>';
                        
                        // Automatically open "Add Store" modal? 
                        // Maybe too aggressive. Let them click "Add".
                        // Or highlight the button.
                        return;
                    }
                }

                if (currentStoreId) {
                    fetchCompanyInfo();
                    fetchStaff();
                }
            }
        } catch(e) { 
            console.error(e); 
            // Show error in UI instead of infinite loading
            document.getElementById('companyNameDisplay').textContent = '載入失敗';
            document.getElementById('companyNameDisplay').classList.add('text-red-500');
            document.getElementById('staffList').innerHTML = `<div class="text-center py-4 text-red-400">系統錯誤: ${e.message}</div>`;
        }
    }

    async function fetchCompanyInfo() {
        if (!supabaseClient || !currentStoreId) return;
        
        const { data, error } = await supabaseClient
            .from('stores')
            .select('*')
            .eq('id', currentStoreId)
            .single();
        
        if (data) {
            companyInfo = data;
            // Map store_name to display
            document.getElementById('companyNameDisplay').textContent = data.store_name;
            document.getElementById('companyAddressDisplay').textContent = data.address || '-';
            document.getElementById('companyPhoneDisplay').textContent = data.store_phone || '-';
            document.getElementById('companyEmailDisplay').textContent = data.email || '-';
            
            const imgContainer = document.getElementById('companyImageContainer');
            if (data.image_url) {
                imgContainer.innerHTML = `<img src="${data.image_url}" class="h-24 w-auto rounded-lg object-cover border border-gray-200">`;
            } else {
                imgContainer.innerHTML = `<p class="text-gray-400 text-sm">無圖片</p>`;
            }
        } else if (error) {
            console.error("Error fetching store info:", error);
        }
    }

    function openEditCompanyModal() {
        document.getElementById('editCompanyName').value = companyInfo.store_name || '';

    // Helper for Supabase Storage Upload
    async function uploadImageToSupabase(file, bucket, pathPrefix) {
        try {
            if (!supabaseClient) throw new Error('系統尚未初始化完成');

            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) throw new Error('未登入');

            const fileExt = file.name.split('.').pop();
            const fileName = `${pathPrefix}_${Date.now()}.${fileExt}`;
            const filePath = `${user.id}/${fileName}`;

            // Use supabaseClient directly instead of window.supabase
            const { data, error } = await supabaseClient.storage
                .from(bucket)
                .upload(filePath, file, {
                    cacheControl: '3600',
                    upsert: true
                });

            if (error) throw error;

            const { data: { publicUrl } } = supabaseClient.storage
                .from(bucket)
                .getPublicUrl(filePath);

            return publicUrl;
        } catch (error) {
            console.error('Upload Error Details:', error);
            throw error; // Re-throw to be caught by caller
        }
    }

    async function autofillStoreFromAccount(checkbox) {
        if (!checkbox.checked) return;
        
        if (!supabaseClient) return;
        try {
            // Priority 1: Fetch from Current Store (if exists)
            if (currentStoreId) {
                const { data: store } = await supabaseClient
                    .from('stores')
                    .select('store_phone, address')
                    .eq('id', currentStoreId)
                    .single();
                
                if (store) {
                    if (store.store_phone) document.getElementById('newStorePhone').value = store.store_phone;
                    if (store.address) document.getElementById('newStoreAddress').value = store.address;
                    // If we found store data, we stop here (assume user wants store data)
                    return; 
                }
            }

            // Priority 2: Fetch from Profile (Fallback)
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return;

            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('user_id', user.id)
                .maybeSingle();

            if (profile) {
                if (profile.phone) document.getElementById('newStorePhone').value = profile.phone;
                // Note: Profiles usually don't have address
            }
        } catch (e) { console.error('Autofill Store Error:', e); }
    }

    async function autofillStaffFromAccount(checkbox) {
        if (!checkbox.checked) return;
        
        if (!supabaseClient) return;
        try {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return;

            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('user_id', user.id)
                .maybeSingle();

            if (profile) {
                document.getElementById('newStaffName').value = profile.display_name || profile.custom_name || '';
                document.getElementById('newStaffPhone').value = profile.phone || '';
                document.getElementById('newStaffEmail').value = profile.email || user.email || '';

                    const preview = document.getElementById('newStaffAvatarPreview');
                    preview.src = profile.picture_url;
                    preview.classList.remove('hidden');
                    document.getElementById('newStaffAvatarContainer').querySelector('span').classList.add('hidden');
                }
            }
        } catch (e) {
            console.error('Autofill Staff Error:', e);
        }
    }

    async function submitNewStoreAndStaff() {
        const btn = document.querySelector('button[onclick="submitNewStoreAndStaff()"]');
        const originalText = btn.innerText;
        
        const storeName = document.getElementById('newStoreName').value;
        const storePhone = document.getElementById('newStorePhone').value;
        const storeAddress = document.getElementById('newStoreAddress').value;
        
        const staffName = document.getElementById('newStaffName').value;
        const staffTitle = document.getElementById('newStaffTitle').value;
        const staffPhone = document.getElementById('newStaffPhone').value;
        const staffEmail = document.getElementById('newStaffEmail').value;
        const staffAvatar = document.getElementById('newStaffAvatarUrl').value;

        if (!storeName) {
            CustomModal.alert('提示', '請輸入門市名稱');
            return;
        }
        if (!staffName) {
            CustomModal.alert('提示', '請輸入員工姓名');
            return;
        }

        try {
            btn.disabled = true;
            btn.innerText = '處理中...';
            
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) throw new Error('Not authenticated');

            const payload = {
                owner_id: user.id,
                store: {
                    store_name: storeName,
                    store_phone: storePhone,
                    address: storeAddress
                },
                staff: {
                    name: staffName,
                    title: staffTitle,
                    phone: staffPhone,
                    email: staffEmail,
                    avatar_url: staffAvatar
                }
            };

            const res = await fetch('/api/setup-store', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const text = await res.text();
            let data;
            try {
                data = JSON.parse(text);
            } catch (e) {
                console.error("Invalid JSON response:", text);
                throw new Error(`系統錯誤 (${res.status}): 無法解析伺服器回應`);
            }

            if (!res.ok) {
                // 如果後端回傳詳細錯誤訊息，顯示出來
                const errorMessage = data.error ? `${data.error} (${res.status})` : `系統錯誤 (${res.status})`;
                throw new Error(errorMessage);
            }

            await CustomModal.success('成功', '新增門市及員工成功');
            closeAddStoreAndStaffModal();
            // Reload page or redirect? 
            // If user has multiple stores now, they might want to switch.
            // For now, reload current page if they are in the context of one store, 
            // but this creates a NEW store. 
            // Ideally we should switch to the new store or ask.
            // Let's reload to update any lists if applicable, but since this creates a NEW store context,
            // maybe we should redirect to admin-store-select?
            window.location.href = 'admin-store-select.html';

        } catch (e) {
            CustomModal.error('錯誤', '錯誤: ' + e.message);
        } finally {
            btn.disabled = false;
            btn.innerText = originalText;
        }
    }
