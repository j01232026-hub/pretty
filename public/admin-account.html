<!DOCTYPE html>
<html class="light" lang="zh-TW">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Account and Profile Management - Beauty Portal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "var(--brand-color)",
                        "background-light": "var(--bg-main)",
                        "background-dark": "#0f172a",
                        "card-light": "#ffffff",
                        "card-dark": "#1e293b",
                    },
                    fontFamily: {
                        display: ["Noto Sans TC", "Inter", "system-ui", "sans-serif"],
                        sans: ["Noto Sans TC", "Inter", "system-ui", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-background-light text-slate-900 min-h-screen pb-24">

<header class="admin-header sticky top-0 z-10 px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-2">
        <span class="material-icons">manage_accounts</span>
        <h1 class="text-lg font-bold">帳號管理</h1>
    </div>
    <button class="p-2 rounded-full hover:bg-slate-100 transition-colors">
        <span class="material-icons text-slate-500">notifications</span>
    </button>
</header>

<main class="max-w-md mx-auto p-4 space-y-6">
    <!-- Company Info -->
    <section class="space-y-3">
        <div class="flex items-center justify-between px-1">
            <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-500">公司基本資料</h2>
            <button onclick="openEditCompanyModal()" class="text-sm font-medium text-primary hover:opacity-80 flex items-center gap-1">
                <i class="fas fa-edit"></i> 編輯
            </button>
        </div>
        <div class="admin-card space-y-4">
            <div class="space-y-1">
                <label class="text-xs text-slate-500">公司名稱</label>
                <p id="companyNameDisplay" class="font-medium text-gray-800">載入中...</p>
            </div>
            <div class="h-px bg-slate-100"></div>
            <div class="space-y-1">
                <label class="text-xs text-slate-500">通訊地址</label>
                <p id="companyAddressDisplay" class="font-medium text-gray-800">載入中...</p>
            </div>
            <div class="h-px bg-slate-100"></div>
            <div class="space-y-1">
                <label class="text-xs text-slate-500">聯絡信箱</label>
                <p id="companyEmailDisplay" class="font-medium text-gray-800">載入中...</p>
            </div>
            <div class="h-px bg-slate-100"></div>
            <div class="space-y-1">
                <label class="text-xs text-slate-500">圖片連結</label>
                <div id="companyImageContainer" class="mt-1">
                    <p id="companyImageDisplay" class="text-gray-400 text-sm">無圖片</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="editCompanyModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeEditCompanyModal()"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-sm bg-white rounded-2xl shadow-xl p-6 space-y-4">
            <h3 class="text-lg font-bold text-gray-900">編輯公司資料</h3>
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">公司名稱</label>
                    <input type="text" id="editCompanyName" class="w-full rounded-lg border-gray-300 focus:border-primary focus:ring-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">通訊地址</label>
                    <input type="text" id="editCompanyAddress" class="w-full rounded-lg border-gray-300 focus:border-primary focus:ring-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">聯絡信箱</label>
                    <input type="email" id="editCompanyEmail" class="w-full rounded-lg border-gray-300 focus:border-primary focus:ring-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">公司圖片</label>
                    <div class="flex flex-col items-center gap-3 p-4 border-2 border-dashed border-gray-300 rounded-lg hover:bg-gray-50 transition-colors cursor-pointer relative group">
                        <img id="companyImagePreview" src="" class="max-h-40 object-contain hidden">
                        <div id="companyImagePlaceholder" class="flex flex-col items-center text-gray-400">
                            <span class="material-icons text-3xl">add_photo_alternate</span>
                            <span class="text-xs mt-1">點擊上傳圖片</span>
                        </div>
                        <input type="file" id="companyImageInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="handleCompanyImageUpload(this)">
                    </div>
                    <input type="hidden" id="editCompanyImageUrl">
                    <p class="text-xs text-slate-400 mt-1 text-center">支援 JPG, PNG (最大 500KB)</p>
                </div>
            </div>
            <div class="flex gap-3 pt-2">
                <button onclick="closeEditCompanyModal()" class="flex-1 py-2.5 rounded-xl border border-gray-200 font-semibold text-gray-600">取消</button>
                <button onclick="saveCompanyInfo()" class="flex-1 py-2.5 rounded-xl bg-primary text-white font-semibold">儲存</button>
            </div>
        </div>
    </div>

    <!-- Staff Management -->
    <section class="space-y-3">
        <div class="flex items-center justify-between px-1">
            <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-500">員工及門市管理</h2>
            <button class="btn-primary px-3 py-1.5 text-xs font-bold flex items-center gap-1" onclick="openEditStaffModal()">
                <span class="material-icons text-sm">add</span>新增成員
            </button>
        </div>
        <div id="staffList" class="space-y-3">
            <div class="text-center py-4 text-gray-400">載入中...</div>
        </div>
    </section>

    <!-- Staff Modal -->
    <div id="editStaffModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeEditStaffModal()"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-sm bg-white rounded-2xl shadow-xl p-6 space-y-4">
            <h3 class="text-lg font-bold text-gray-900" id="staffModalTitle">新增成員</h3>
            <div class="space-y-3">
                <!-- Avatar Preview & Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">員工頭像</label>
                    <div class="flex flex-col items-center gap-3 p-4 border-2 border-dashed border-gray-300 rounded-lg hover:bg-gray-50 transition-colors cursor-pointer relative group">
                        <img id="staffAvatarPreview" src="" class="w-24 h-24 rounded-full object-cover border border-gray-200 hidden shadow-sm">
                        <div id="staffAvatarPlaceholder" class="flex flex-col items-center text-gray-400">
                            <span class="material-icons text-3xl">account_circle</span>
                            <span class="text-xs mt-1">點擊上傳頭像</span>
                        </div>
                        <input type="file" id="staffAvatarInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="handleAvatarUpload(this)">
                    </div>
                    <input type="hidden" id="staffAvatarUrl">
                    <p class="text-xs text-slate-400 mt-1 text-center">支援 JPG, PNG (最大 500KB)</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">姓名 <span class="text-red-500">*</span></label>
                    <input type="text" id="editStaffName" class="w-full rounded-lg border-gray-300 focus:border-primary focus:ring-primary" placeholder="例如：許証傑">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">職稱</label>
                    <input type="text" id="editStaffTitle" class="w-full rounded-lg border-gray-300 focus:border-primary focus:ring-primary" placeholder="例如：資深美髮師">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">電話</label>
                    <input type="tel" id="editStaffPhone" class="w-full rounded-lg border-gray-300 focus:border-primary focus:ring-primary" placeholder="09xxxxxxxx">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="editStaffEmail" class="w-full rounded-lg border-gray-300 focus:border-primary focus:ring-primary">
                </div>
            </div>
            <div class="flex gap-3 pt-2">
                <button onclick="closeEditStaffModal()" class="flex-1 py-2.5 rounded-xl border border-gray-200 font-semibold text-gray-600">取消</button>
                <button onclick="saveStaff()" class="flex-1 py-2.5 rounded-xl bg-primary text-white font-semibold">儲存</button>
            </div>
        </div>
    </div>

    <!-- Account Security -->
    <section class="space-y-3">
        <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-500 px-1">帳號安全</h2>
        <div class="admin-card p-0 overflow-hidden divide-y divide-slate-100">
            <button class="w-full p-4 flex items-center justify-between hover:bg-slate-50 transition-colors">
                <div class="flex items-center gap-3">
                    <span class="material-icons text-slate-400">lock_outline</span>
                    <span class="font-medium text-gray-700">修改密碼</span>
                </div>
                <span class="material-icons text-slate-300">chevron_right</span>
            </button>
            <button class="w-full p-4 flex items-center justify-between hover:bg-slate-50 transition-colors">
                <div class="flex items-center gap-3">
                    <span class="material-icons text-slate-400">notifications_none</span>
                    <span class="font-medium text-gray-700">通知設定</span>
                </div>
                <span class="material-icons text-slate-300">chevron_right</span>
            </button>
            <button class="w-full p-4 flex items-center justify-between hover:bg-red-50 transition-colors group">
                <div class="flex items-center gap-3">
                    <span class="material-icons text-slate-400 group-hover:text-red-500 transition-colors">logout</span>
                    <span class="font-medium text-gray-700 group-hover:text-red-600 transition-colors">登出帳號</span>
                </div>
            </button>
        </div>
    </section>
</main>

<nav class="bottom-nav">
    <a href="/admin.html" class="bottom-nav-item">
        <span class="material-icons">calendar_month</span>
        <span>預約管理</span>
    </a>
    <a href="/admin-chat.html" class="bottom-nav-item">
        <span class="material-icons">forum</span>
        <span>訊息框</span>
    </a>
    <a href="/admin-account.html" class="bottom-nav-item active">
        <span class="material-icons">manage_accounts</span>
        <span>帳號管理</span>
    </a>
</nav>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    let supabaseClient = null;
    let companyInfo = {};

    async function initSupabase() {
        try {
            const res = await fetch('/api/config');
            const config = await res.json();
            if (window.supabase) {
                supabaseClient = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
                fetchCompanyInfo();
                fetchStaff();
            }
        } catch(e) { console.error(e); }
    }

    async function fetchCompanyInfo() {
        if (!supabaseClient) return;
        const { data, error } = await supabaseClient
            .from('salon_info')
            .select('*')
            .limit(1)
            .maybeSingle();
        
        if (data) {
            companyInfo = data;
            document.getElementById('companyNameDisplay').textContent = data.name;
            document.getElementById('companyAddressDisplay').textContent = data.address;
            document.getElementById('companyEmailDisplay').textContent = data.email;
            
            const imgContainer = document.getElementById('companyImageContainer');
            if (data.image_url) {
                imgContainer.innerHTML = `<img src="${data.image_url}" class="h-24 w-auto rounded-lg object-cover border border-gray-200">`;
            } else {
                imgContainer.innerHTML = `<p class="text-gray-400 text-sm">無圖片</p>`;
            }
        }
    }

    function openEditCompanyModal() {
        document.getElementById('editCompanyName').value = companyInfo.name || '';
        document.getElementById('editCompanyAddress').value = companyInfo.address || '';
        document.getElementById('editCompanyEmail').value = companyInfo.email || '';
        
        const imageUrl = companyInfo.image_url || '';
        document.getElementById('editCompanyImageUrl').value = imageUrl;
        
        if (imageUrl) {
            document.getElementById('companyImagePreview').src = imageUrl;
            document.getElementById('companyImagePreview').classList.remove('hidden');
            document.getElementById('companyImagePlaceholder').classList.add('hidden');
        } else {
            document.getElementById('companyImagePreview').classList.add('hidden');
            document.getElementById('companyImagePlaceholder').classList.remove('hidden');
        }
        
        document.getElementById('editCompanyModal').classList.remove('hidden');
    }

    function handleCompanyImageUpload(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            // Limit size to avoid DB issues if storing base64
            if (file.size > 500 * 1024) { // 500KB
                alert('圖片大小請小於 500KB');
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('companyImagePreview').src = e.target.result;
                document.getElementById('companyImagePreview').classList.remove('hidden');
                document.getElementById('companyImagePlaceholder').classList.add('hidden');
                document.getElementById('editCompanyImageUrl').value = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }

    function closeEditCompanyModal() {
        document.getElementById('editCompanyModal').classList.add('hidden');
    }

    async function saveCompanyInfo() {
        const name = document.getElementById('editCompanyName').value;
        const address = document.getElementById('editCompanyAddress').value;
        const email = document.getElementById('editCompanyEmail').value;
        const image_url = document.getElementById('editCompanyImageUrl').value;

        if (!supabaseClient) return;

        const updates = {
            name,
            address,
            email,
            image_url,
            updated_at: new Date()
        };

        let error;
        if (companyInfo.id) {
            const { error: updateError } = await supabaseClient
                .from('salon_info')
                .update(updates)
                .eq('id', companyInfo.id);
            error = updateError;
        } else {
            const { error: insertError } = await supabaseClient
                .from('salon_info')
                .insert([updates]);
            error = insertError;
        }

        if (error) {
            alert('儲存失敗: ' + error.message);
        } else {
            alert('儲存成功');
            closeEditCompanyModal();
            fetchCompanyInfo();
        }
    }

    // --- Staff Management ---
    let currentEditingStaffId = null;

    async function fetchStaff() {
        if (!supabaseClient) return;
        const container = document.getElementById('staffList');
        
        try {
            // Using the API we created
            const res = await fetch('/api/staff');
            const staffList = await res.json();
            
            if (!res.ok) throw new Error(staffList.error || 'Failed to fetch');

            container.innerHTML = ''; // Clear loading

            if (staffList.length === 0) {
                container.innerHTML = '<div class="text-center py-4 text-gray-400">目前沒有員工資料</div>';
                return;
            }

            staffList.forEach(staff => {
                const initial = staff.name ? staff.name.charAt(0) : '?';
                const avatarHtml = staff.avatar_url 
                    ? `<img src="${staff.avatar_url}" class="w-full h-full object-cover">`
                    : initial;
                const avatarClass = staff.avatar_url ? '' : 'flex items-center justify-center text-blue-600 font-bold text-lg';
                
                // Visibility Toggle Logic
                const isVisible = staff.visible !== false; // Default to true if undefined

                const div = document.createElement('div');
                div.className = 'list-item-card flex items-center justify-between';
                const staffJson = JSON.stringify(staff).replace(/'/g, "&apos;");
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-full bg-blue-50 overflow-hidden avatar-circle ${avatarClass}">
                            ${avatarHtml}
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">${staff.name}</h3>
                            <p class="text-xs text-slate-500">${staff.title || '員工'} · ${staff.phone || '無電話'}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <!-- Toggle Switch -->
                        <label class="relative inline-flex items-center cursor-pointer mr-2" title="${isVisible ? '顯示中' : '已隱藏'}">
                            <input type="checkbox" class="sr-only peer" onchange="toggleStaffVisibility('${staff.id}', this.checked)" ${isVisible ? 'checked' : ''}>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                        </label>

                        <button class="icon-btn" title="編輯" onclick='openEditStaffModal(${staffJson})'>
                            <span class="material-icons">edit</span>
                        </button>
                        <button class="icon-btn danger" title="刪除" onclick="deleteStaff('${staff.id}')">
                            <span class="material-icons">delete_outline</span>
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });

        } catch (e) {
            console.error(e);
            container.innerHTML = '<div class="text-center py-4 text-red-400">載入失敗</div>';
        }
    }

    async function toggleStaffVisibility(id, isVisible) {
        try {
            const res = await fetch('/api/staff', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, visible: isVisible })
            });

            if (!res.ok) {
                const data = await res.json();
                throw new Error(data.error || 'Update failed');
            }
            // Success - no action needed, UI is already toggled
            console.log(`Staff ${id} visibility updated to ${isVisible}`);
        } catch (e) {
            console.error(e);
            alert('更新狀態失敗: ' + e.message);
            fetchStaff(); // Reload to revert UI
        }
    }

    function openEditStaffModal(staff = null) {
        currentEditingStaffId = staff ? staff.id : null;
        document.getElementById('staffModalTitle').textContent = staff ? '編輯成員' : '新增成員';
        
        document.getElementById('editStaffName').value = staff ? staff.name : '';
        document.getElementById('editStaffTitle').value = staff ? (staff.title || '') : '';
        document.getElementById('editStaffPhone').value = staff ? (staff.phone || '') : '';
        document.getElementById('editStaffEmail').value = staff ? (staff.email || '') : '';
        
        const avatarUrl = staff ? staff.avatar_url : '';
        document.getElementById('staffAvatarUrl').value = avatarUrl;
        
        if (avatarUrl) {
            document.getElementById('staffAvatarPreview').src = avatarUrl;
            document.getElementById('staffAvatarPreview').classList.remove('hidden');
            document.getElementById('staffAvatarPlaceholder').classList.add('hidden');
        } else {
            document.getElementById('staffAvatarPreview').classList.add('hidden');
            document.getElementById('staffAvatarPlaceholder').classList.remove('hidden');
        }

        document.getElementById('editStaffModal').classList.remove('hidden');
    }

    function closeEditStaffModal() {
        document.getElementById('editStaffModal').classList.add('hidden');
        currentEditingStaffId = null;
    }

    function handleAvatarUpload(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            // Limit size to avoid DB issues if storing base64
            if (file.size > 500 * 1024) { // 500KB
                alert('圖片大小請小於 500KB');
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('staffAvatarPreview').src = e.target.result;
                document.getElementById('staffAvatarPreview').classList.remove('hidden');
                document.getElementById('staffAvatarPlaceholder').classList.add('hidden');
                document.getElementById('staffAvatarUrl').value = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }

    async function saveStaff() {
        const name = document.getElementById('editStaffName').value;
        const title = document.getElementById('editStaffTitle').value;
        const phone = document.getElementById('editStaffPhone').value;
        const email = document.getElementById('editStaffEmail').value;
        const avatar_url = document.getElementById('staffAvatarUrl').value;

        if (!name) {
            alert('請輸入姓名');
            return;
        }

        const method = currentEditingStaffId ? 'PUT' : 'POST';
        const body = {
            id: currentEditingStaffId,
            name,
            title,
            phone,
            email,
            avatar_url
        };

        try {
            const res = await fetch('/api/staff', {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            if (!res.ok) {
                const data = await res.json();
                throw new Error(data.error || 'Operation failed');
            }

            alert('儲存成功');
            closeEditStaffModal();
            fetchStaff();

        } catch (e) {
            alert('錯誤: ' + e.message);
        }
    }

    async function deleteStaff(id) {
        if (!confirm('確定要刪除此成員嗎？')) return;

        try {
            const res = await fetch('/api/staff', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });

            if (!res.ok) {
                const data = await res.json();
                throw new Error(data.error || 'Delete failed');
            }

            alert('刪除成功');
            fetchStaff();
        } catch (e) {
            alert('錯誤: ' + e.message);
        }
    }

    initSupabase();
    // Version 1.1 - Force Deploy
    console.log('Admin Account Manager v1.1 Loaded');
</script>

</body>
</html>
